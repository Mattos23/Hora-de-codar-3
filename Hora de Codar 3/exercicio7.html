<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 7</title>
</head>
<body>
    <script>
        
       var numerodeNotas = 6;
       var notas = [];
       var minima = 0;
       var maxima = 10;

       function lerNota(){
        var nota;
        do {
            nota = parseFloat(prompt("Digite uma nota (entre 0 e 10):"));
        }while (isNaN(nota) || nota < minima || nota > maxima);
        return nota;
       }

       var somaNotas = 0;

       for (let i = 0; i < numerodeNotas; i++){
        var nota = lerNota();
        notas.push(nota);
        somaNotas += nota;
       }

       var media = somaNotas / numerodeNotas;

       alert("Notas: " + notas.toString());
       alert("Média: " + media);


    </script>
</body>
</html>
