<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um valor N maior que zero:"));


if (isNaN(n) || n <= 0) {
    alert("Por favor, digite um número válido maior que zero.");
} else {
    
    for (var i = 1; i <= n; i++) {
        document.write(i + ",");
    }
}

    </script>
</body>
</html>
