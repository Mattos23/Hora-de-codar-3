<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <script>
       
       var soma = 0;
        var contador = 0;
        var n = 15; 
     

        while(n <= 100){
            soma += n; // Adiciona o número atual à soma
            contador++; // Incrementa o contador
            n++; // Move para o próximo número
        }

        var media = soma / contador;

        document.write("A média dos númerps inteiros entre 15 e 100 é " + media)
    </script>
</body>
</html>
