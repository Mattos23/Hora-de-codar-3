<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
       

           
                var alunosAprovados = 0;
                var continuar = true;

            while (continuar) {
                var nota = parseFloat(prompt("Informe uma nota?"));
                var nota_2 = parseFloat(prompt("Informe outra nota"));
                var media = (nota + nota_2) / 2
                    if( media >= 9.5){
                    alunosAprovados++;
                    alert("Aluno Aprovado");
                    } else {
                    alert("Aluno Reprovado");
                    }

                var resposta = prompt("Calcular a média de outro aluno? (S/N)");
                    if(resposta !== "S" && resposta !== "s"){
                        alert("Quantidade de alunos aprovados:" + alunosAprovados);
                        continuar = false;
                     }
                }
                    

            

        


    </script>
</body>
</html>
